trigger:
  - main
  - develop

pool:
  vmImage: 'ubuntu-latest'

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

stages:
  - stage: LighthousePerformanceTests
    displayName: 'Lighthouse Performance Testing'
    jobs:
      - job: RunLighthouseTests
        displayName: 'Run Lighthouse Performance Tests'
        timeoutInMinutes: 30

        steps:
          # Install Node.js
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'

          # Install Lighthouse CLI
          - script: |
              npm install -g lighthouse
              lighthouse --version
            displayName: 'Install Lighthouse CLI'

          # Install Chrome Browser
          - script: |
              wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
              sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
              sudo apt-get update
              sudo apt-get install -y google-chrome-stable
              google-chrome --version
            displayName: 'Install Chrome Browser'

          # Install Java 17
          - task: JavaToolInstaller@0
            displayName: 'Install Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'

          # Cache Maven Dependencies
          - task: Cache@2
            displayName: 'Cache Maven Dependencies'
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: |
                maven | "$(Agent.OS)"
                maven
              path: $(MAVEN_CACHE_FOLDER)

          # Download Maven Dependencies
          - task: Maven@4
            displayName: 'Download Maven Dependencies'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'dependency:resolve'
              options: '$(MAVEN_OPTS)'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.17'

          # Create Lighthouse Reports Directory
          - script: |
              mkdir -p lighthouse-reports
              chmod 755 lighthouse-reports
            displayName: 'Create Lighthouse Reports Directory'

          # Compile Project
          - task: Maven@4
            displayName: 'Compile Project'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'compile test-compile'
              options: '$(MAVEN_OPTS)'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.17'

          # Run Lighthouse Performance Tests with TestNG
          - task: Maven@4
            displayName: 'Run TestNG Tests with Allure'
            inputs:
              mavenPomFile: 'pom.xml'
              goals: 'clean test'
              options: '-DsuiteXmlFile=testng.xml -Dallure.results.directory=$(Build.SourcesDirectory)/target/allure-results'
              javaHomeOption: 'JDKVersion'
              jdkVersionOption: '1.17'

          # Debug: Check allure-results directory and lighthouse-reports content
          - script: |
              echo "=== Checking allure-results directory ==="
              if [ -d "$(Build.SourcesDirectory)/target/allure-results" ]; then
                echo "Allure results directory exists"
                ls -la $(Build.SourcesDirectory)/target/allure-results
                echo "HTML files in allure-results:"
                find $(Build.SourcesDirectory)/target/allure-results -name "*.xml" -type f
              else
                echo "No allure-results directory found"
              fi
              echo "=== Checking lighthouse-reports directory ==="
              if [ -d "$(Build.SourcesDirectory)/lighthouse-reports" ]; then
                echo "Lighthouse reports directory exists"
                ls -la $(Build.SourcesDirectory)/lighthouse-reports
                echo "HTML files in lighthouse-reports:"
                find $(Build.SourcesDirectory)/lighthouse-reports -name "*.html" -type f
              else
                echo "No lighthouse-reports directory found"
              fi
            displayName: 'Debug: Check Directories'

          # Publish Lighthouse HTML Reports as Artifacts
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Lighthouse Reports Artifact'
            inputs:
              pathToPublish: '$(Build.SourcesDirectory)/lighthouse-reports'
              artifactName: 'lighthouse-reports'
              publishLocation: 'Container'
            condition: always()

          # Generate Allure Report from Allure results
          - script: |
              if [ -d "$(Build.SourcesDirectory)/target/allure-results" ]; then
                npm install -g allure-commandline
                allure generate $(Build.SourcesDirectory)/target/allure-results --clean -o $(Build.ArtifactStagingDirectory)/allure-results
                echo "Allure report generated successfully"
              else
                echo "No allure-results directory found, skipping report generation"
                mkdir -p $(Build.ArtifactStagingDirectory)/allure-results
                echo "No test results available" > $(Build.ArtifactStagingDirectory)/allure-results/no-results.txt
              fi
            displayName: 'Generate Allure Report'
            condition: always()

          # Publish Allure Report Artifact
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Allure Report Artifact'
            inputs:
              targetPath: '$(Build.ArtifactStagingDirectory)/allure-results'
              artifactName: 'allure-report'
              publishLocation: 'pipeline'
            condition: always()

          # Publish Allure Report using the Azure DevOps extension
          - task: PublishAllureReport@1
            displayName: 'Publish Allure Report to Azure DevOps'
            inputs:
              allureVersion: '2.27.0'
              testResultsDir: '$(Build.SourcesDirectory)/target/allure-results'
            condition: always()
            continueOnError: true
